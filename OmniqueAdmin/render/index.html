<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container m-2">
        <div class="columns">

                </button>

                </button>
                <hr />
                <h3>Products</h3>
                <hr />
                <!--some sort of list generation here, using javascript, list all the products-->
                <div id="productList"></div>
                <!--this button should open the add product page and should be at the bottom of the list-->
                <button type="button" class="btn createProduct">
                    <i class="icon icon-plus"></i>
                </button>
            </div>
        </div>
